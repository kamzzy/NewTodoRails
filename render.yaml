databases:
  - name: NewTodo
    databaseName: NewTodo
    user: NewTodo

services:
  - type: web
    name: NewTodo
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: NewTodo
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false